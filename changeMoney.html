<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>ユーロから両替する</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
		</script>
		<script src="./cm_myScript.js"></script>
		<link href="./cm_style.css" rel="stylesheet" type="text/css">
		<!-- viewportを読み込むための<meta>タグを記述してください -->
     	<meta name="viewport" content="width=device-width, initial-scale=1.0">
     	<link rel="stylesheet" href="cm_responsive.css">		
	</head>


	<body>
		<div class="main_wrapper">
			<div class="container">
				<h1>ユーロから日本円に両替。</h1>

					<span id="jpyPrice">$_$ </span>
				</div>
				<div class="box twd_box">
					<span>台湾ドール: </span>
					<span id="twdPrice">$=$ </span>
				</div>
			</div>
		</div>
