<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>写真slide</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
		</script>
		<script src="./ps_myScript.js"></script>
		<link href="./ps_style.css" rel="stylesheet" type="text/css">				
	</head>

	<body>
		<div class="slide-wrapper">
			<h2>写真slide</h2>
			<div class="change-btn-wrapper">
				<div class="change-btn prev-btn">← 前へ</div>
				<div class="change-btn next-btn">次へ →</div>
			</div>
			<ul>
				<li class="slide active"><img src="image/france.jpg" width="400px"></li>
				<li class="slide"><img src="image/japan.jpg" width="400px"></li>
				<li class="slide"><img src="image/taiwan.jpg" width="400px"></li>
			</ul>
			<div class="index-btn-wrapper">
				<div class="index-btn">1</div>
				<div class="index-btn">2</div>
				<div class="index-btn">3</div>
			</div>
		</div>
		<script type="text/javascript" src="ps_jq.js"></script>
	</body>
</html>
